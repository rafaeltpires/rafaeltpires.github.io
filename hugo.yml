baseURL: "https://rafaeltpires.dev/"
title: Rafael Pires | Portfolio
paginate: 5
theme: PaperMod

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

# googleAnalytics: UA-123-45

minify:
  disableXML: true
  minifyOutput: true

params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  title: Rafael Pires | Portfolio
  description: "Web developer passionate about crafting functional websites. Expertise in CSS, JavaScript, PHP and frameworks. Focus on clean, intuitive interfaces that captivate users. Explore my portfolio for examples of my work. Let's create something exceptional!"
  keywords: [Blog, Portfolio, PaperMod]
  author: rafaeltpires
  # author: ["Me", "You"] # multiple authors
  images: ["/images/21269035.jpeg"]
  DateFormat: "January 2, 2006"
  defaultTheme: auto # dark, light
  disableThemeToggle: false

  ShowReadingTime: true
  ShowShareButtons: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: false
  ShowWordCount: true
  ShowRssButtonInSectionTermList: true
  UseHugoToc: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: true
  hidemeta: false
  hideSummary: false
  showtoc: false
  tocopen: false

  assets:
    # disableHLJS: true # to disable highlight.js
    # disableFingerprinting: true
    favicon: "<link / abs url>"
    favicon16x16: "<link / abs url>"
    favicon32x32: "<link / abs url>"
    apple_touch_icon: "<link / abs url>"
    safari_pinned_tab: "<link / abs url>"

  label:
    text: "Rafael Pires"
    icon: /apple-touch-icon.png
    iconHeight: 35

  # profile-mode
  profileMode:
    enabled: true # needs to be explicitly set
    title: Rafael Pires
    subtitle: "Welcome to my portfolio! ðŸ‘‹"
    imageUrl: "/images/21269035.jpeg"
    imageWidth: 120
    imageHeight: 120
    imageTitle: Whatsapp Avatar
    buttons:
      - name: Projects
        url: projects
      - name: Blog
        url: blog

  # home-info mode
  # homeInfoParams:
  #  Title: "Hi there \U0001F44B"
  #  Content: Welcome to my blog

  socialIcons:
    - name: github
      url: "https://github.com/rafaeltpires"
    - name: linkedin
      url: "https://www.linkedin.com/in/rafaeltpires/"
    - name: dev
      url: "https://dev.to/rafaeltpires"
    - name: spotify
      url: "https://open.spotify.com/user/jorgertpires"

  analytics:
    google:
      SiteVerificationTag: "XYZabc"
    bing:
      SiteVerificationTag: "XYZabc"
    yandex:
      SiteVerificationTag: "XYZabc"

  cover:
    hidden: true # hide everywhere but not in structured data
    hiddenInList: true # hide on list pages and home
    hiddenInSingle: true # hide on single page

  editPost:
    URL: "https://github.com/rafaeltpires/rafaeltpires.github.io/content"
    Text: "Suggest Changes" # edit text
    appendFilePath: true # to append file path to Edit link

  # for search
  # https://fusejs.io/api/options.html
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    keys: ["title", "permalink", "summary", "content"]
menu:
  main:
    - identifier: blog
      name: Blog
      url: /blog/
      weight: 10
    - identifier: projects
      name: Projects
      url: /projects/
      weight: 20
    #- identifier: example
    #  name: example.org
    #  url: https://example.org
    #  weight: 30
# Read: https://github.com/adityatelange/hugo-PaperMod/wiki/FAQs#using-hugos-syntax-highlighter-chroma
pygmentsUseClasses: true
markup:
  highlight:
    noClasses: false
    # anchorLineNos: true
    # codeFences: true
    # guessSyntax: true
    # lineNos: true
    # style: monokai